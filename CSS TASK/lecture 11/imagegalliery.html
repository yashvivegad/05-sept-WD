<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>
		.main{

			width: 25px;
			height: 200px;
			border: 1px solid black;
			transition: 3s;
			float: left;



		}

		.main img{

			width: 300px;
			height: 200px;
		}

		.main:hover{
			width: 40%;
			box-shadow: 5px 5px 5px 5px black;
			
		}
	</style>
</head>
</head>
<body>

<div class="main">
	<img src="./salad.jpg"></img>
</div>

</body>
</html>
