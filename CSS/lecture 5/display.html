<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display-inline-block</title>
	<style type="text/css">
		ul li{
			display: inline-block;
		}
	</style>
</head>
<body>

	<ul>
		<li>Home</li>
		<li>About</li>
		<li>Product</li>
		<li>Service</li>
	</ul>


</body>
</html>
