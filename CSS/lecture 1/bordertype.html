<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>

		.a{
			width: 200px;
			height: 200px;
			border-top: 1px solid black;
		}

		.b{

			width: 100px;
			height: 120px;
			border-bottom: 1px solid red;
		}
		.c{

			width: 100px;
			height: 120px;
			border-left: 1px solid blue;
		}
		.d{

			width: 100px;
			height: 120px;
			border-right: 1px solid skyblue;
		}
	</style>
</head>
<body>



<div class="a"></div>
<div class="b"></div>

<div class="c"></div>

<div class="d"></div>

</body>
</html>
