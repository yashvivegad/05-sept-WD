<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border</title>
	<style>
		.a{
			width: 200px;
			height: 200px;
			border: 10px;
			
			border: 10px dashed red;
		}
		.b{


			width: 200px;
			height: 150px;
			border: 5px;
			border-style: dotted;
			border-color: red;

		}
		.d{


			width: 200px;
			height: 150px;
			border: 5px;
			border-style: solid;
			border-color: red;

		}
		.e{


			width: 200px;
			height: 150px;
			border: 5px;
			border-style: double;
			border-color: red;

		}

	</style>
</head>
<body>


<div class="a"></div>

<div class="b"></div>
<div class="d"></div>
<div class="e"></div>


</body>
</html>
